<h2>Omvandling</h2>

<h3>Konvertera mellan meter och fot</h3>
<div id="metersOrFeet">
<div class="container">
<div><label for="meters" class="align">Skriv ditt nummer i meter! </label> <input type=number id="meters" [(ngModel)]="meters"></div>
<br><div><button id="feetBtn" (click)="convertToFeet()">Omvandla till fot</button></div>
<div class="answerDiv"><p>Svar: {{feetAnswer|number:'1.0-2'}}</p><div id="feetAnswer"></div></div>
<div><label for="feet" class="align">Skriv ditt nummer i fot! </label><input type=number id="feet" [(ngModel)]="feet"></div>
<br><div><button id="metersBtn" (click)="convertToMeters()">Omvandla till meter</button></div>
<div class="answerDiv"><p>Svar: {{metersAnswer|number:'1.0-2'}}</p><div id="metersAnswer"></div></div>
</div>
</div>

<h3>Konvertera mellan celsius och farenheit</h3>
<div id="celciusOrFarenheit">
    <div class="container">
    <div><label for="celcius" class="align">Skriv ditt nummer i celcius! </label><input type=number id="celcius" [(ngModel)]="celcius"></div>
   <br><div> <button id="farenheitBtn" (click)="convertToFarenheit()">Omvandla till farenheit</button></div>
    <div class="answerDiv"><p>Svar: {{farenheitAnswer|number:'1.0-2'}}</p><div id="farenheitAnswer"></div></div>
    <div><label for="farenheit" class="align">Skriv ditt nummer i farenheit! </label><input type=number id="farenheit" [(ngModel)]="farenheit"></div>
    <br><div><button id="celciusBtn" (click)="convertToCelcius()">Omvandla till celcius</button></div>
    <div class="answerDiv"><p>Svar: {{celciusAnswer|number:'1.0-2'}}</p><div id="celciusAnswer"></div> </div>
</div>
</div>
